<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Companion</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Simple SVG icons
        const Calendar = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Heart = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        );

        const Info = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
            </svg>
        );

        const Plus = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const CycleCompanion = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [cycleData, setCycleData] = useState({
                lastPeriodStart: null,
                cycleLength: 28,
                periodLength: 5
            });
            const [selectedDate, setSelectedDate] = useState(null);
            const [activeTab, setActiveTab] = useState('calendar');

            const getCycleInfo = (date) => {
                if (!cycleData.lastPeriodStart) return null;
                
                const daysSinceLastPeriod = Math.floor((date - new Date(cycleData.lastPeriodStart)) / (1000 * 60 * 60 * 24));
                const cycleDay = ((daysSinceLastPeriod % cycleData.cycleLength) + cycleData.cycleLength) % cycleData.cycleLength + 1;
                
                let phase, color;
                
                if (cycleDay <= cycleData.periodLength) {
                    phase = 'Menstrual';
                    color = 'bg-red-500';
                } else if (cycleDay <= 13) {
                    phase = 'Follicular';
                    color = 'bg-green-500';
                } else if (cycleDay <= 16) {
                    phase = 'Ovulation';
                    color = 'bg-purple-500';
                } else {
                    phase = 'Luteal';
                    color = 'bg-blue-500';
                }
                
                return { phase, color, cycleDay };
            };

            const generateCalendarDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const days = [];
                
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(new Date(year, month, day));
                }
                
                return days;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            const setPeriodStart = (date) => {
                setCycleData(prev => ({
                    ...prev,
                    lastPeriodStart: date.toISOString()
                }));
            };

            const calendarDays = generateCalendarDays();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            return (
                <div className="max-w-4xl mx-auto bg-white min-h-screen">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-pink-500 to-purple-600 text-white p-6">
                        <div className="flex items-center gap-3 mb-2">
                            <Heart />
                            <h1 className="text-3xl font-bold">Cycle Companion</h1>
                        </div>
                        <p className="opacity-90">Supporting her through every phase</p>
                    </div>

                    {/* Navigation */}
                    <div className="flex border-b">
                        <button
                            onClick={() => setActiveTab('calendar')}
                            className={`flex-1 py-4 px-6 flex items-center justify-center gap-2 font-medium ${
                                activeTab === 'calendar' 
                                    ? 'bg-pink-50 text-pink-600 border-b-2 border-pink-600' 
                                    : 'text-gray-600 hover:bg-gray-50'
                            }`}
                        >
                            <Calendar />
                            Calendar
                        </button>
                        <button
                            onClick={() => setActiveTab('insights')}
                            className={`flex-1 py-4 px-6 flex items-center justify-center gap-2 font-medium ${
                                activeTab === 'insights' 
                                    ? 'bg-pink-50 text-pink-600 border-b-2 border-pink-600' 
                                    : 'text-gray-600 hover:bg-gray-50'
                            }`}
                        >
                            <Info />
                            Insights
                        </button>
                    </div>

                    {activeTab === 'calendar' && (
                        <div className="p-6">
                            {/* Calendar Header */}
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                                </h2>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                        className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200"
                                    >
                                        ←
                                    </button>
                                    <button
                                        onClick={() => setCurrentDate(new Date())}
                                        className="px-4 py-2 bg-pink-100 text-pink-700 rounded-lg hover:bg-pink-200"
                                    >
                                        Today
                                    </button>
                                    <button
                                        onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                        className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200"
                                    >
                                        →
                                    </button>
                                </div>
                            </div>

                            {/* Calendar Grid */}
                            <div className="grid grid-cols-7 gap-1 mb-6">
                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                    <div key={day} className="p-3 text-center font-semibold text-gray-600 bg-gray-50 rounded-lg">
                                        {day}
                                    </div>
                                ))}
                                
                                {calendarDays.map((date, index) => {
                                    if (!date) {
                                        return <div key={index} className="p-3 h-16"></div>;
                                    }
                                    
                                    const cycleInfo = getCycleInfo(date);
                                    const isToday = date.toDateString() === new Date().toDateString();
                                    const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                                    
                                    return (
                                        <div
                                            key={index}
                                            onClick={() => setSelectedDate(date)}
                                            className={`p-3 h-16 border-2 rounded-lg cursor-pointer transition-all relative ${
                                                isSelected ? 'border-pink-500 bg-pink-50' : 'border-gray-200 hover:border-gray-300'
                                            } ${isToday ? 'ring-2 ring-purple-400' : ''}`}
                                        >
                                            <div className="text-sm font-medium text-gray-800">{date.getDate()}</div>
                                            {cycleInfo && (
                                                <div className={`w-3 h-3 rounded-full ${cycleInfo.color} opacity-80 absolute bottom-2 right-2`}></div>
                                            )}
                                            {isToday && <div className="text-xs text-purple-600 font-bold absolute top-1 right-1">•</div>}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Selected Date Info */}
                            {selectedDate && (
                                <div className="bg-gray-50 rounded-xl p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-xl font-bold text-gray-800">{formatDate(selectedDate)}</h3>
                                        <button
                                            onClick={() => setPeriodStart(selectedDate)}
                                            className="flex items-center gap-2 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600"
                                        >
                                            <Plus />
                                            Mark Period Start
                                        </button>
                                    </div>
                                    
                                    {getCycleInfo(selectedDate) ? (
                                        <div className="space-y-4">
                                            {(() => {
                                                const info = getCycleInfo(selectedDate);
                                                return (
                                                    <div className={`p-4 rounded-lg ${
                                                        info.phase === 'Menstrual' ? 'text-red-600 bg-red-50' :
                                                        info.phase === 'Follicular' ? 'text-green-600 bg-green-50' :
                                                        info.phase === 'Ovulation' ? 'text-purple-600 bg-purple-50' :
                                                        'text-blue-600 bg-blue-50'
                                                    }`}>
                                                        <h4 className="font-bold text-lg mb-2">{info.phase} Phase</h4>
                                                        <p className="text-sm opacity-80 mb-3">Day {info.cycleDay} of cycle</p>
                                                        <p className="mb-3">
                                                            {info.phase === 'Menstrual' && 'The menstrual phase is when the uterine lining sheds.'}
                                                            {info.phase === 'Follicular' && 'Energy and mood typically improve as estrogen rises.'}
                                                            {info.phase === 'Ovulation' && 'Peak fertility window with highest energy levels.'}
                                                            {info.phase === 'Luteal' && 'Progesterone rises, which can affect mood and energy.'}
                                                        </p>
                                                        <div className="text-sm">
                                                            <strong>Support tip:</strong>
                                                            {info.phase === 'Menstrual' && ' Offer heating pads, comfort food, and extra rest.'}
                                                            {info.phase === 'Follicular' && ' Great time for new activities and social plans.'}
                                                            {info.phase === 'Ovulation' && ' Perfect time for important conversations and activities.'}
                                                            {info.phase === 'Luteal' && ' Be extra patient and understanding. Comfort foods help.'}
                                                        </div>
                                                    </div>
                                                );
                                            })()}
                                        </div>
                                    ) : (
                                        <div className="text-center py-8">
                                            <p className="text-gray-600 mb-4">Start tracking by marking the first day of a period</p>
                                            <button
                                                onClick={() => setPeriodStart(selectedDate)}
                                                className="flex items-center gap-2 px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 mx-auto"
                                            >
                                                <Plus />
                                                Mark as Period Start
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'insights' && (
                        <div className="p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Understanding the Menstrual Cycle</h2>
                            
                            <div className="grid gap-6">
                                <div className="p-6 rounded-xl text-red-600 bg-red-50">
                                    <h3 className="text-xl font-bold mb-2">Menstrual Phase (Days 1-5)</h3>
                                    <p className="mb-4">The menstrual phase is when the uterine lining sheds.</p>
                                    <div className="text-sm">
                                        <p><strong>What to expect:</strong> Cramping, fatigue, mood changes, bloating</p>
                                        <p><strong>How to support:</strong> Offer heating pads, comfort food, extra rest, and emotional support.</p>
                                    </div>
                                </div>

                                <div className="p-6 rounded-xl text-green-600 bg-green-50">
                                    <h3 className="text-xl font-bold mb-2">Follicular Phase (Days 6-13)</h3>
                                    <p className="mb-4">Energy and mood typically improve as estrogen rises.</p>
                                    <div className="text-sm">
                                        <p><strong>What to expect:</strong> Increased energy, better mood, clearer skin</p>
                                        <p><strong>How to support:</strong> Great time for new activities, exercise, and social plans.</p>
                                    </div>
                                </div>

                                <div className="p-6 rounded-xl text-purple-600 bg-purple-50">
                                    <h3 className="text-xl font-bold mb-2">Ovulation Phase (Days 14-16)</h3>
                                    <p className="mb-4">Peak fertility window with highest energy levels.</p>
                                    <div className="text-sm">
                                        <p><strong>What to expect:</strong> Peak energy, increased libido, slight temperature rise</p>
                                        <p><strong>How to support:</strong> Perfect time for important conversations and physical activities.</p>
                                    </div>
                                </div>

                                <div className="p-6 rounded-xl text-blue-600 bg-blue-50">
                                    <h3 className="text-xl font-bold mb-2">Luteal Phase (Days 17-28)</h3>
                                    <p className="mb-4">Progesterone rises, which can affect mood and energy.</p>
                                    <div className="text-sm">
                                        <p><strong>What to expect:</strong> PMS symptoms may appear: mood swings, bloating</p>
                                        <p><strong>How to support:</strong> Be extra patient and understanding. Comfort foods help.</p>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8 p-6 bg-blue-50 rounded-xl">
                                <h3 className="text-lg font-bold text-blue-800 mb-3">General Support Tips</h3>
                                <div className="text-blue-700 text-sm space-y-2">
                                    <p>• Ask how she's feeling rather than assuming</p>
                                    <p>• Keep comfort items available (heating pad, snacks)</p>
                                    <p>• Be flexible with plans based on how she feels</p>
                                    <p>• Learn her specific patterns and preferences</p>
                                    <p>• Provide consistent support throughout the month</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<CycleCompanion />, document.getElementById('root'));
    </script>
</body>
</html>
